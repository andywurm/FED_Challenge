<html>

<head>

<body>

    <div class="container">

        <div class="mostBought" id="mostBought">

                <img id="mostBoughtImg" src="" />

        </div>

                        <div id="viewedItemName" class="allItemName"></div>
                        <div id="viewedItemPrice" class="allItemPrice"></div>
                    </div>

                </div>

            </div>

        </div>

    </div>

    </div>
